<!DOCTYPE html>
<html lang="en">

<head>
    <title>Biglietto del Treno | Boolean</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap 5.2.3 js -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <!-- My Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="ms-color-light text-uppercase fw-bolder text-center fs-2 my-3">Calcola il prezzo del tuo biglietto</h1>
            </div>
            <div class="col-12">
                <div class="card p-4">
                    <div class="row g-3">
                        <div class="col-4">
                            <label class="ms-color-primary fw-semibold text-center" for="input-username">Nome Cognome</label>
                            <input class="form-control" type="text" name="" id="input-username">
                        </div>
                        <div class="col-4">
                            <label class="ms-color-primary fw-semibold text-center" for="input-distance">Km da percorrere</label>
                            <input class="form-control" type="number" name="" id="input-distance">
                        </div>
                        <div class="col-4">
                            <label class="ms-color-primary fw-semibold text-center" for="input-age">Fascia d'et√†</label>
                            <select class="form-select" id="input-age">
                                <option selected>Choose...</option>
                                <option value="1">Under18</option>
                                <option value="2">Maggiorenne</option>
                                <option value="3">Over65</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-center align-items-center gap-3 pt-5">
                            <button class="btn btn-secondary ms-bg-secondary ms-color-primary" id="submit">Genera</button>
                            <button class="btn btn-secondary ms-bg-secondary ms-color-primary" id="reset">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 hidden" id="title">
                <h2 class="ms-color-light text-uppercase fw-bolder text-center fs-2 mt-4 mb-3">Il tuo biglietto</h2>
            </div>
            <div class="col-12 hidden" id="ticket-section">
                <div class="card rounded-0 p-3" id="temporary-target">
                    <h3 class="text-uppercase ms-color-dark fs-5 fw-bolder">Dettaglio passeggeri</h3>
                    <table>
                        <thead class="border-top">
                          <tr>
                            <th class="ms-bg-secondary p-3 pb-0">
                                <h3 class="text-uppercase ms-color-dark fs-5 fw-bolder">Nome passeggero</h3>
                            </th>
                            <th class="ps-3">Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                          </tr>
                        </thead>
                        <tbody class="border-bottom">
                          <tr>
                            <td class="ms-bg-secondary p-3 fw-bold" id="target-name">
                                Lorem, ipsum.
                            </td>
                            <td class="ps-3" id="target-ticket-type">
                                Lorem, ipsum.
                            </td>
                            <td id="target-carriage">12</td>
                            <td id="target-carriage-code">123145</td>
                            <td id="target-price">1231</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
